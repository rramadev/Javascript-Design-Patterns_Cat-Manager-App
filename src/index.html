<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Design Patterns - Demo App</title>
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
    crossorigin="anonymous">  
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <div class="container">
    <h3>Javascript Design Patterns Demo - Cats Manager App</h2> 
    <hr />  
    <h6>Select a cat from the list:</h6> 
    <ul id='list' class="list-group">               
    </ul>
    <hr />    
    <h6>Name: <span id='name' class="badge badge-secondary">[Name]</span></h6>
    <h6>Clicks: <span id='counter' class="badge badge-secondary">[0]</span></h6>
    <img id='catImg' src="assets/img/cat1.jpg" class="img-fluid" alt="Responsive image" 
      width="300" height="300">
    <p>Click me!</p>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
