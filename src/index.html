<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Design Patterns - Demo App</title>
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
    crossorigin="anonymous">  
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <div class="container">
    <h3>Javascript Design Patterns Demo - Cats Manager App</h2> 
    <hr />  
    <h6>Select a cat from the list:</h6> 
    <ul id='list' class="list-group">               
    </ul>      
    <div class="image">
      <h6>Name: <span id='name' class="badge badge-secondary">[Name]</span></h6>
      <h6>Likes: <span id='counter' class="badge badge-secondary">[0]</span></h6>
      <img id='catImg' src="assets/img/cat1.jpg" class="img-fluid" alt="Responsive image" 
        width="300" height="300">
      <p>Click me!</p>
    </div> 
    <div id="admin">
      <button id="adminBtn">Admin</button>
      <form id="adminForm">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="name">
        </div>
        <div class="form-group">
          <label for="clickInput">Clicks</label>
          <input type="text" class="form-control" id="clickInput" placeholder="clicks">
        </div>  
        <div class="form-group">
          <label for="urlInput">Url</label>
          <input type="text" class="form-control" id="urlInput" placeholder="url">
        </div>                
        <button type="button" class="btn btn-primary" id="cancelBtn">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
      </form>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
